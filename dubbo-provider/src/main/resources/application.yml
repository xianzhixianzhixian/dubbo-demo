server:
  port: 8080

spring:
  application:
    name: dubbo-provider

dubbo:
  #服务名称
  application:
    name: dubbo-provider
  #指定注册中心地址
  registry:
    address: zookeeper://192.168.56.105:2181
    timeout: 10000 #单位毫秒
  #指定通信规则（协议、端口）
  protocol:
    name: dubbo
    port: 20880
  consumer:
    check: true